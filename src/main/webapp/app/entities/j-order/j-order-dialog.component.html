<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJOrderLabel" jhiTranslate="jhipsterDemoApp.jOrder.home.createOrEditLabel">Create or edit a J Order</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!jOrder.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="jOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterDemoApp.jOrder.orderNum" for="field_orderNum">Order Num</label>
            <input type="text" class="form-control" name="orderNum" id="field_orderNum"
                [(ngModel)]="jOrder.orderNum"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterDemoApp.jOrder.orderStatus" for="field_orderStatus">Order Status</label>
            <input type="text" class="form-control" name="orderStatus" id="field_orderStatus"
                [(ngModel)]="jOrder.orderStatus"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterDemoApp.jOrder.orderDate" for="field_orderDate">Order Date</label>
            <div class="input-group">
                <input id="field_orderDate" type="text" class="form-control" name="orderDate" ngbDatepicker  #orderDateDp="ngbDatepicker" [(ngModel)]="jOrder.orderDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="orderDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterDemoApp.jOrder.orderDesc" for="field_orderDesc">Order Desc</label>
            <input type="text" class="form-control" name="orderDesc" id="field_orderDesc"
                [(ngModel)]="jOrder.orderDesc"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
