<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJOrderItemLabel" jhiTranslate="jhipsterDemoApp.jOrderItem.home.createOrEditLabel">Create or edit a J Order Item</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!jOrderItem.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="jOrderItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterDemoApp.jOrderItem.sku" for="field_sku">Sku</label>
            <input type="text" class="form-control" name="sku" id="field_sku"
                [(ngModel)]="jOrderItem.sku"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterDemoApp.jOrderItem.qty" for="field_qty">Qty</label>
            <input type="number" class="form-control" name="qty" id="field_qty"
                [(ngModel)]="jOrderItem.qty"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterDemoApp.jOrderItem.itemDesc" for="field_itemDesc">Item Desc</label>
            <input type="text" class="form-control" name="itemDesc" id="field_itemDesc"
                [(ngModel)]="jOrderItem.itemDesc"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterDemoApp.jOrderItem.order" for="field_order">Order</label>
            <select class="form-control" id="field_order" name="order" [(ngModel)]="jOrderItem.order" >
                <option [ngValue]="null"></option>
                <option [ngValue]="jOrderOption.id === jOrderItem.order?.id ? jOrderItem.order : jOrderOption" *ngFor="let jOrderOption of jorders; trackBy: trackJOrderById">{{jOrderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
